<div class="container-fluid row">
  <div class="col-md-2 col-xs-2"></div>
  <div class="col-md-8 col-xs-8">
  <h1 style="text-align: center">Contactos <small>Formulario</small></h1>
      <form name="$ctrl.form" >
          <div class="form-group has-feedback">



            <div class="input_content sin-margen form-group col-md-offset-5 col-md-10 col-sm-3 container-fluid"
                ng-class="{ '' : $ctrl.tecnologia.nombre ==='',
                            'has-error' : $ctrl.form.nombre.$invalid && !$ctrl.form.nombre.$pristine,
                            'has-success'  : $ctrl.form.nombre.$valid} ">
                            <label for="tipo">Tipo: </label>
                            <br>
                            <div class="btn-group" uib-dropdown>
                                <button type="button" class="btn btn-default" uib-dropdown-toggle>
                                      {{$ctrl.contacto.tipo || $ctrl.opcionesDesplegable[0].tipo}} <span class="caret"></span>
                                    <span class="sr-only">Split button!</span>
                                </button>
                                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                                    <li role="menuitem" ng-repeat="opcion in $ctrl.opcionesDesplegable" value="{{opcion.tipo}}" ng-selected="$ctrl.contacto.tipo === opcion.tipo">
                                        <a href="#" ng-click="$ctrl.contacto.tipo = opcion.tipo; $ctrl.setTipo(formulario, formulario.tipo)">{{opcion.tipo}}</a>
                                    </li>
                                    <input ng-hide="true" name="tipo" ng-model="$ctrl.contacto.tipo">
                                </ul>
                            </div>
            </div>
            <div class="input_content sin-margen form-group  col-md-offset-2 col-md-8 col-sm-3 container-fluid"
                ng-class="{ 'has-error' : $ctrl.form.descripcion.$invalid && !$ctrl.form.descripcion.$pristine,
                            'has-success'  : $ctrl.form.descripcion.$valid} ">
                <label for="descripcion">Valor: </label>
                <input  required ng-maxlength="50" class="form-control" name="descripcion" ng-model="$ctrl.tecnologia.descripcion" autofocus aria-describedby="helpBlock2">
                <span ng-if="$ctrl.mode === 'view'" class="form-control">{{$ctrl.contacto.valor}}</span>
                <span ng-class="!$ctrl.form.descripcion.$error.maxlength ? 'oculto' : ''" class="help-block">m√°ximo 50 caracteres</span>
<!-- ng-if="$ctrl.mode === 'edit'" -->
            </div>
        <div class="col-md-offset-8  col-sm-3">
        <button type="button" class="btn btn-primary" ng-click="$ctrl.update($ctrl.tecnologia,$ctrl.$ctrl.form)"  ng-disabled="$ctrl.form.$invalid" >Guardar</button>

            <button type="button" ng-click="$ctrl.reset($ctrl.form)" class="btn btn-primary" >Reiniciar</button>
        </div>
      </form>

    <div class="">
      <!-- <pre>$ctrl.form = {{$ctrl.form | json}}</pre> -->
    </div>
  </div>
    <div class="col-md-2 col-xs-2"></div>
</div>
